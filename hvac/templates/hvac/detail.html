<h1>{{ hvac.description }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'hvac:command' hvac.id %}" method="post">
    {% csrf_token %}

    <div class="form-group">
        <label for="temp">Target Temperature</label>
        <input type="number" placeholder="24" class="form-control" name="temp" id="temp" value="24">
        <small id="tempHelp" class="form-text text-muted">This is the new target temperature for your HVAC.</small>
    </div>
    <div class="form-group">
        <label for="fan">Fan Speed</label>
        <select class="form-control" id="fan" name="fan">
            <option value="slow">Slow</option>
            <option value="mid">Mid</option>
            <option value="high">High</option>
            <option value="auto">Auto</option>
        </select>
        <small id="fanHelp" class="form-text text-muted">Please select desired fan speed.</small>
    </div>

    <div class="form-group">
        <label for="fan">HVAC Mode</label>
        <select class="form-control" id="mode" name="mode">
            <option value="off">Off</option>
            <option value="cool">Cool</option>
            <option value="heat">Heat</option>
            <option value="dry">Dry</option>
            <option value="fan">Fan</option>
            <option value="auto">Auto</option>
        </select>
        <small id="fanHelp" class="form-text text-muted">Please select desired HVAC mode.</small>
    </div>

    <button type="submit" class="btn btn-primary">Send Command</button>
</form>


<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>

<figure class="highcharts-figure">
    <div id="container" style="height: 300px; width: 500px"></div>
</figure>

<script type="text/javascript">

    var myTempChart = Highcharts.chart('container', {
    chart: {
        type: 'area'
    },
    title: {
        text: 'Avg. of target temps issued'
    },
    yAxis: {
        title: {
            text: 'Target Temperature (Â°C)'
        }
    },
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: false
        }
    },
    series: [{
        name: 'Temperature set',
        data: []
    }]
});

    $.getJSON('http://localhost:8000/hvac/{{ hvac.id }}/plot/',
        function (data) {
            var series = myTempChart.series[0];
            series.setData(data.temperature_data_set);
        }
    );

</script>
